<!DOCTYPE html>
<html lang="zh">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>VPN Login .</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/login.css" rel="stylesheet">
    <script src="../static/js/jquery-1.12.4.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/login.js"></script>
    <script>
        $.ajaxSetup({ data: {csrfmiddlewaretoken: '{{ csrf_token }}' }, });
    </script>
    <style >
    </style>
</head>
<body>
<div class="container ">
    <div class="header">
        <div class="logo">
            <img src="../static/images/logo.png">
        </div>
    </div>
    <div class="form_login">
        <h1>VPN用户系统</h1>
    </div>
    <div class="alert alert-danger fade in" id="msg">
        <button type="button" class="close" aria-label="Close">&times;</button>
        <strong id="message"></strong>
    </div>
    <div class="connent">
        <form id="login" method="POST" action="#">{% csrf_token %}
            <div class="form-group user">
                <label for="username" class="control-label">用户名</label>
                <input type="text" name="username" class="form-control" aria-describedby="Usernaem" id="username">
                <span class="userspan1 glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="Usernaem" class="userspan2 sr-only">(success)</span>
            </div>
            <div class="form-group pass">
                <label for="password" class="control-label">密&nbsp&nbsp码</label>
                <input type="password" name="password" class="form-control" aria-describedby="myPassword" id="password">
                <span class="passspan1 glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="myPassword" class="passspan2 sr-only">(success)</span>
            </div>

            <div class="checkbox">
                <label style="float: right">
                    <br/>
                </label>
            </div>
            <div>
                <button type="button" id="loginsub" class=" btn btn-primary btn-block">登&nbsp&nbsp录</button>
            </div>
        </form>
    </div>
    <div class="foot">
        <p>7lk&copy2016</p>
    </div>
</div>
</body>
</html>
